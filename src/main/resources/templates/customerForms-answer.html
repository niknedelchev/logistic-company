<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
    <link th:href="@{/css/customers.css}" rel="stylesheet" />
    <link th:href="@{/css/customers-add.css}" rel="stylesheet" />
    <title>Logistic customer app</title>
</head>

<body>
<div class="row">
    <div class="navbar expanded">
        <a class="col-1" href="./">
            <img th:src="@{/images/logo.png}" class="logoImgMenu" alt="Logo" />
        </a>
        <a href="./parcels">Parcel</a>
        <a href="./reports">Reports</a>
        <a href="./customerForms/add">Ask questions</a>
        <a href="./register">Register</a>
        <a href="./login">LogIn</a>
    </div>

    <div class="textContainerN"></div>

    <div class="textContainerN col-12">
        <h1 class="h1">Answer a question</h1>
    </div>

    <div class="textContainerN">
        <div class="formContainer1" id="left">
            <div>Content:</div>
            <div>Answer:</div>
        </div>
        <div class="formContainer2" id="right">
            <form action="#" th:action="@{/customerForms/{id} (id=${customerForm.id})}" th:object="${customerForm}" th:method="post">
                <div><textarea th:field="*{content}" disabled/></div>
                <div><textarea th:field="*{answer}"/></div>
                <div><input type="submit" value="Submit" /></div>
            </form>
        </div>
    </div>
</div>
