<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
    <link th:href="@{/css/customers.css}" rel="stylesheet" />
    <link th:href="@{/css/customers-add.css}" rel="stylesheet" />
    <title>Logistic customer app</title>
</head>

<body>
<div class="row">
    <div class="navbar expanded">
        <a class="col-2" href="./">
            <img th:src="@{/images/logo.png}" class="logoImgMenu" alt="Logo" />
        </a>
        <a class="active" href="./companies">Companies</a>
        <a href="./users">Users</a>
        <a href="./customers">Customers</a>
        <a href="./employees">Employees</a>
        <a href="./offices">Office</a>
        <a href="./parcel">Parcel</a>
        <a href="./reports">Reports</a>
        <a href="./operations">Operations</a>
    </div>

    <div class="textContainerN"></div>

    <div class="textContainerN col-12">
        <h1 class="h1">Add a new employee</h1>
    </div>

    <div class="textContainerN">
        <div class="formContainer1" id="left">
            <div>First name:</div>
            <div>Last name:</div>
            <div>Email:</div>
            <div>Username:</div>
            <div>Password:</div>
            <div>User ID:</div>
            <div>Salary</div>
            <div>Employee type</div>
            <div>Office</div>
        </div>
        <div class="formContainer2" id="right">
            <form action="#" th:action="@{/employee/add}" th:object="${employee}" method="post">
                <div class="formContainer4"><input type="text" th:field="*{user.firstName}" /></div>
                <div class="formContainer4"><input type="text" th:field="*{user.lastName}" /></div>
                <div class="formContainer4"><input type="email" th:field="*{user.email}" /></div>
                <div class="formContainer4"><input type="text" th:field="*{user.username}" /></div>
                <div class="formContainer4"><input type="password" th:field="*{user.password}" /></div>
                <div class="formContainer4"><input type="text" th:field="*{user}" /></div>
                <div class="formContainer4"><input type="text" th:field="*{salary}" /></div>
                <div class="formContainer4"><input type="text" th:field="*{employeeType}" /></div>
                <div class="formContainer4"><input type="text" th:field="*{office}" /></div>
                <div><input type="submit" value="Submit" /></div>
            </form>
        </div>

    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
