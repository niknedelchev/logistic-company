<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Register</title>
</head>
<body>
<div class="container mt-5">
    <div class="card" style="width: 55rem; ">
        <div class="card-header text-center bg-info ">
            <h3>Register</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/register_employee}" method="post" th:object="${registrationRequest}">
                <div class="form-group">
                    <label for="InputFirstName">First Name</label>
                    <input type="text" class="form-control" id="InputFirstName"
                           aria-describedby="emailHelp" name="firstName">
                </div>
                <div class="form-group">
                    <label for="InputLastName">Last Name</label>
                    <input type="text" class="form-control" id="InputLastName"
                           aria-describedby="emailHelp" name="lastName">
                </div>
                <div class="form-group">
                    <label for="InputUsername">Username</label>
                    <input type="text" class="form-control" id="InputUsername"
                           aria-describedby="emailHelp" name="username">
                </div>
                <div class="form-group">
                    <label for="InputEmail">Email</label>
                    <input type="email" class="form-control" id="InputEmail"
                           aria-describedby="emailHelp" name="email">
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" class="form-control" id="InputPassword" name="password">
                </div>
                <div class="form-group">
                    <label for="InputSalary">Salary</label>
                    <input type="number" class="form-control" id="InputSalary" name="salary">
                </div>

                <div class="form-group">
                    <label for="ChooseEmployeeType">Employee Type</label>
                        <input type="text" class="form-control" id="ChooseEmployeeType"
                               aria-describedby="emailHelp" name="employeeType">
<!--                    </select>-->
                </div>

                <div class="form-group">
                    <label for="ChooseOffice">Office</label>
                    <select class="form-control" id="ChooseOffice" name="office">
                        <option value="0">Select Office</option>
                        <option th:each="office : ${offices}" th:value="${office.id}" th:text="${office.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</div>
<script type="text/javascript">
</script>
</body>
</html>
